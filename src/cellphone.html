	<link rel="stylesheet" href="css/global.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<body>

		<div style="display: flex; flex-direction: column; height: 100%;">
			<div id="header">
				<h1 id="title">Mobile Browser</h1>
			</div>
	
			<div id="content">
				<div id="content-single" class="flex-container" style="flex-direction: column;">
					<h3 style="text-align: center;">
						This study is meant to be conducted on a computer.
					</h3>
					<h3 style="text-align: center;">
						Please open this study on a desktop computer or laptop.
					</h3>
				</div>

				<div style="margin-top: 15px; margin-bottom: 25px;">
					<div id="prompt"></div>
					<div id="options"></div>
				</div>
			</div>
	
			<div id="footer" class="center-content">

				<div class="progress">
					<div id="test-timer"
						class="progress-bar"
						role="progressbar"
						aria-valuenow="0"
						aria-valuemin="0"
						aria-valuemax="100"
					>
					</div>
				</div>
			</div>
			
		</div>
